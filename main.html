<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="Post">
		<div>
			<label for="name">Name</label>
			<input type="text" name="name" id="name" required>
		</div>

		<div>
			<label for="emial">Email</label>
			<input type="email" name="email" id="email" required>
		</div>

		<div>
			<label for="gender">Gender</label>
			<input type="radio" name="gender" id="gender" required> Male
			<input type="radio" name="gender" id="gender" required> Female
		</div>

		<div>
			<label for="cars">Car Brands</label>
			<select name="cars" id="cars" required>
				<option>BMW</option>
				<option>Audi</option>
				<option>Mercedez</option>
			</select>
		</div>


		<div>
			<label for="carage">Car Age</label>
			<input type="number" name="carage" id="carage" required>
		</div>


		<div>
			<label for="dop">Date of purchase</label>
			<input type="date" name="dop" id="dop" required>
		</div>


		<div>
			<label for="password">Password</label>
			<input type="password" name="password" id="password" required>
		</div>


		<button type="submit">submit</button>

	</form>

	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
